<!DOCTYPE html>
<!-- This website template was created by: Student's First Name Student's Last Name, Today's Date -->
<html lang="en">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/sign-up.css">
	<link rel="stylesheet" href="css/nav.css">
	<title>Sign Up | LinkedIn</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <!-- header logo and tagline -->
	<header class="text-center">
        <img src="img/logo-trans.png">
        <h3 class="text-white logo">Make the most of your professional life</h3>
	</header>

    <!-- floating nav buttons -->
    <a href="developers.html" class="btn btn-outline-light left-bottom">LinkedIn Developers</a>
    <a href="about.html" class="btn btn-outline-light right-bottom">About</a>
    
	<main>
        <div class="container">
            <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 form-wrapper">
                <!-- sign up form -->
                <form>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="fname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password (6 or more characters)</label>
                        <input type="password" name="pass" class="form-control">
                    </div>
                    <p class="disclosure">You agree to the LinkedIn <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</p>
                    
                    <!-- sign up buttons -->
                    <button type="submit" class="col-sm-12 btn btn-primary join">Agree & Join</button>
                    
                    <p class="or"><span class="line"></span><span class="content"><span>or</span></span></p>

                    <button type="submit" class="col-sm-12 btn btn-primary fb">
                        <img src="img/fb.png">
                        <p>Continue with Facebook</p>
                    </button>
                    <!-- sign in button -->
                    <p class="text-center sign-in">Already on LinkedIn? <a href="#">Sign in</a></p>
                </form>
            </div>
        </div>
	</main>

    <!-- footer -->
	<footer class="text-center">
        LinkedIn Corporation Â© 2018
	</footer>
</body>
</html>
